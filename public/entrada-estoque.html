<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrada de Estoque - SnackTrack</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/entradaEstoque.css">
    <link rel="stylesheet" href="/css/notify.css">
</head>
<body>
    <div id="navbar-root"></div>
    
    <!-- Global Banner for notifications -->
    <div id="globalBanner" class="banner hidden" role="region" aria-live="assertive"></div>



    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Registrar Entrada de Estoque</h1>
            
            <div class="card">
                <form id="formEntrada">
                    <div class="form-group">
                        <label for="produtoId">Produto *</label>
                        <select class="form-control" id="produtoId" name="produto_id" required>
                            <option value="">Selecione um produto</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="produtoError"></div>
                    </div>

                    <!-- Novos campos relacionados ao lote -->
                    <div class="form-group">
                        <label for="loteOption">Opção de Lote</label>
                        <select class="form-control" id="loteOption" name="lote_option">
                            <option value="novo">Criar novo lote</option>
                            <option value="existente">Adicionar a lote existente</option>
                        </select>
                    </div>

                    <div id="localSelectionGroup" class="form-group">
                        <label for="localId">Local *</label>
                        <select class="form-control" id="localId" name="local_id" required>
                            <option value="">Selecione um local</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="localError"></div>
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade *</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" 
                               placeholder="Ex: 10.5" min="0.01" step="0.01" required>
                        <div class="error-message" id="quantidadeError"></div>
                    </div>

                    <div id="novoLoteFields" class="form-group" style="display: none;">
                        <label for="numeroLote">Número do Lote</label>
                        <input type="text" class="form-control" id="numeroLote" name="numero_lote" 
                               placeholder="Ex: FAR-001">
                        <div class="error-message" id="numeroLoteError"></div>
                    </div>

                    <div id="loteExistentesFields" class="form-group" style="display: none;">
                        <label for="loteExistentes">Lotes Existentes</label>
                        <select class="form-control" id="loteExistentes" name="lote_id">
                            <option value="">Selecione um lote existente</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="loteExistentesError"></div>
                    </div>

                    <div id="datasLoteFields" class="form-group">
                        <label for="dataValidade">Data de Validade</label>
                        <input type="date" class="form-control" id="dataValidade" name="data_validade">
                        <div class="error-message" id="dataValidadeError"></div>
                    </div>

                    <div id="dataFabricacaoField" class="form-group">
                        <label for="dataFabricacao">Data de Fabricação</label>
                        <input type="date" class="form-control" id="dataFabricacao" name="data_fabricacao">
                        <div class="error-message" id="dataFabricacaoError"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">
                            <span class="btn-text">Registrar Entrada</span>
                            <span class="btn-loading" style="display: none;">Carregando...</span>
                        </button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>



    <script src="/js/auth.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/entradaEstoque.js"></script>
</body>
</html>
