<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Usuários - SnackTrack</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/users.css" />
  </head>
  <body>
    <div id="navbar-root"></div>
  <!-- Global banner for non-blocking persistent messages -->
  <div id="globalBanner" class="banner hidden" role="region" aria-live="assertive"></div>
    <main class="container">
      <h1>Gestão de Usuários</h1>
      <button id="btnNew">Novo usuário</button>
      <div class="table-wrap">
        <table id="usersTable" class="generic-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Função</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <!-- Modal for creating a new user -->
    <div id="userModal" class="modal-overlay" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-header">
          <h2 id="modalTitle">Novo usuário</h2>
          <button id="modalClose" class="modal-close" aria-label="Fechar">
            ×
          </button>
        </div>
        <form id="userForm" class="modal-body">
          <div class="form-row">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" required />
            <div class="error" id="err-nome"></div>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <div class="error" id="err-email"></div>
          </div>
          <div class="form-row">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required />
            <div class="error" id="err-senha"></div>
          </div>
          <div class="form-row">
            <label for="confirm">Confirmar senha</label>
            <input id="confirm" name="confirm" type="password" required />
            <div class="error" id="err-confirm"></div>
          </div>
          <div class="form-row">
            <label for="funcao">Função</label>
            <select id="funcao" name="funcao">
              <option value="Colaborador" selected>Colaborador</option>
              <option value="Gerente">Gerente</option>
            </select>
            <div class="error" id="err-funcao"></div>
          </div>
          <div class="form-actions">
            <button type="submit" id="btnSubmit">Criar</button>
            <button type="button" id="btnCancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <link rel="stylesheet" href="/css/navbar.css" />
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
  <script src="/js/notify.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
