<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lotes - SnackTrack</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/produtos.css" />
  </head>
  <body>
    <div id="navbar-root"></div>
    <div
      id="globalBanner"
      class="banner hidden"
      role="region"
      aria-live="assertive"
    ></div>
    <main class="container">
      <h1>Gestão de Lotes</h1>
      <button id="btnNew">Novo Lote</button>
      <div class="table-wrap">
        <table id="lotesTable" class="generic-table">
          <thead>
            <tr>
              <th>Nº Lote</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Vencimento</th>
              <th>Fabricação</th>
              <th>Localização</th>
              <th>Entrada</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modal for create/edit lote -->
    <div id="loteModal" class="modal-overlay" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-header">
          <h2 id="modalTitle">Novo Lote</h2>
          <button id="modalClose" class="modal-close" aria-label="Fechar">
            ×
          </button>
        </div>
        <form id="loteForm" class="modal-body">
          <div class="form-row full">
            <label for="numero_lote">Número do Lote</label>
            <input id="numero_lote" name="numero_lote" type="text" required />
            <div class="error" id="err-numero_lote"></div>
          </div>

          <div class="form-row">
            <label for="produto_id">Produto</label>
            <select id="produto_id" name="produto_id" required>
              <!-- Options will be populated dynamically -->
            </select>
            <div class="error" id="err-produto_id"></div>
          </div>

          <div class="form-row">
            <label for="quantidade">Quantidade</label>
            <input
              id="quantidade"
              name="quantidade"
              type="number"
              step="0.01"
              min="0"
              required
            />
            <div class="error" id="err-quantidade"></div>
          </div>

          <div class="form-row">
            <label for="data_validade">Data de Validade</label>
            <input id="data_validade" name="data_validade" type="date" />
            <div class="error" id="err-data_validade"></div>
          </div>

          <div class="form-row">
            <label for="data_fabricacao">Data de Fabricação</label>
            <input id="data_fabricacao" name="data_fabricacao" type="date" />
            <div class="error" id="err-data_fabricacao"></div>
          </div>

          <div class="form-row">
            <label for="localizacao_id">Localização</label>
            <select id="localizacao_id" name="localizacao_id">
              <option value="">Selecione um local</option>
              <!-- Options will be populated dynamically -->
            </select>
            <div class="error" id="err-localizacao_id"></div>
          </div>

          <div class="form-actions">
            <button type="submit" id="btnSubmit">Criar</button>
            <button type="button" id="btnCancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <link rel="stylesheet" href="/css/navbar.css" />
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/lotes.js"></script>
  </body>
</html>
