<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lotes - SnackTrack</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/produtos.css" />
  </head>
  <body>
    <div id="navbar-root"></div>
    <div
      id="globalBanner"
      class="banner hidden"
      role="region"
      aria-live="assertive"
    ></div>
    <main class="container">
      <h1>Consulta de Lotes</h1>
      <button id="btnNew">Nova Entrada</button>
      <div class="table-wrap">
        <table id="lotesTable" class="generic-table">
          <thead>
            <tr>
              <th>Nº Lote</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Vencimento</th>
              <th>Fabricação</th>
              <th>Localização</th>
              <th>Entrada</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <link rel="stylesheet" href="/css/navbar.css" />
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/lotes.js"></script>
  </body>
</html>
