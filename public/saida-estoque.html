<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída de Estoque - SnackTrack</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/entradaEstoque.css">
    <link rel="stylesheet" href="/css/notify.css">
</head>
<body>
    <div id="navbar-root"></div>
    
    <!-- Global Banner for notifications -->
    <div id="globalBanner" class="banner hidden" role="region" aria-live="assertive"></div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <h1>Registrar Saída de Estoque</h1>
            
            <div class="card">
                <form id="formSaida">
                    <div class="form-group">
                        <label for="produtoId">Produto *</label>
                        <select class="form-control" id="produtoId" name="produto_id" required>
                            <option value="">Selecione um produto</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="produtoError"></div>
                    </div>

                    <div class="form-group">
                        <label for="localId">Local *</label>
                        <select class="form-control" id="localId" name="local_id" required>
                            <option value="">Selecione um local</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="localError"></div>
                    </div>

                    <!-- Elemento para exibir estoque disponível -->
                    <div class="form-group">
                        <label>Estoque Disponível</label>
                        <div id="estoqueDisponivel" class="estoque-info">
                            Selecione produto e local para ver o estoque
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade *</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" 
                               placeholder="Ex: 10.5" min="0.01" step="0.01" required>
                        <div class="error-message" id="quantidadeError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loteId">Lote (Opcional)</label>
                        <select class="form-control" id="loteId" name="lote_id">
                            <option value="">Não especificar lote (FIFO)</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                        <div class="error-message" id="loteError"></div>
                    </div>

                    <div class="form-group">
                        <label for="motivoSaida">Motivo da Saída *</label>
                        <select class="form-control" id="motivoSaida" name="motivo_saida" required>
                            <option value="">Selecione uma razão para a saída</option>
                            <option value="Venda">Venda</option>
                            <option value="Vencimento">Vencimento</option>
                            <option value="Danificado">Danificado</option>
                            <option value="Descarte">Descarte</option>
                            <option value="Devolução a Fornecedor">Devolução a Fornecedor</option>
                            <option value="Perda">Perda</option>
                            <option value="Promoção/Brinde">Promoção/Brinde</option>
                            <option value="outro">Outro (especifique)</option>
                        </select>
                        <div class="error-message" id="motivoSaidaError"></div>
                    </div>

                    <div class="form-group" id="campoOutroMotivo" style="display: none;">
                        <label for="outroMotivo">Especifique o Motivo *</label>
                        <textarea class="form-control" id="outroMotivo" name="outro_motivo" 
                                  rows="2" maxlength="40" placeholder="Descreva o motivo da saída..."></textarea>
                        <small id="caracteresRestantes" class="form-hint">40 caracteres restantes</small>
                        <div class="error-message" id="outroMotivoError"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">
                            <span class="btn-text">Registrar Saída</span>
                            <span class="btn-loading" style="display: none;">Carregando...</span>
                        </button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/saidaEstoque.js"></script>
</body>
</html>
